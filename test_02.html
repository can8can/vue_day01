<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    {{age}}
    <input type="button" value="点我" @click="change_age(40)">
    <input type="button" value="点我" @click="change_age2">


</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            age: 30
        },
        methods:{
            change_age(num){
                this.age=num

            },
            change_age2(){
                this.age++
            }
        }

    })
</script>

</body>
</html>
